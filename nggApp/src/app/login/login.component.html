<div class="py-5">
  <div class="alert col-md-6 mx-auto" *ngIf='invalidLogin'>Invalid email or password</div>
  <div class="alert col-md-6 mx-auto" *ngIf='captchaDanger'>Enter captcha</div>
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="uname1">Email</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.email" name="email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password" required>
            </div>
            <re-captcha (resolved)="resolved($event)" siteKey="6LfGVnMUAAAAAHW9Wpm-wpLzKU6T6g2fxP2s0lwi"></re-captcha>
            <button type="button" (click)="isCaptchaCorrect()" class="btn btn-success float-right">Login</button>
          </form>
        </div>
      </div>

    </div>
    


  </div>
</div>
